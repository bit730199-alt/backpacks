name: Compile JAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and package JAR
        run: |
          ./gradlew build || mvn package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-artifact
          path: |
            build/libs/*.jar
            target/*.jar
